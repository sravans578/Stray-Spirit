<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="text-center">Sign-in</h2>
      <div class="container">
        <form action="" method="POST">
          <div class="md-form">
            <input mdbInputDirective type="text" id="username" class="form-control" name="username">
            <label for="username" class="">Username</label>
          </div>
          <div class="md-form">
              <input mdbInputDirective type="password" id="password" class="form-control" name="password">
              <label for="password" class="">Password</label>
            </div>
            <button mdbBtn type="submit" color="indigo" mdbWavesEffect class="sign-in_button">Sign-in</button>
        </form>
        <p class="text-center"><a>Forgot password?</a></p>
        <p class="text-center">Don't have an account? <a routerLink="/register">Register</a> here</p>
      </div>
    </div>
  </div>
</div>
