<div class="height-adjust"></div>

<!-- Sidenav Generated by using this angular command ng g @angular/material:material-nav --name=profile-nav : https://material.angular.io/guide/schematics -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" style="top:71px;">

    <div class="profile-image" (click)="updateProfilePic.show()">
      <!-- https://freerangestock.com/photos/79158/halloween-cat-icon-means-trick-or-treat-and-autumn.html -->
      <img src="../assets/images/user-cat.png" alt="User_avatar">
      <div class="overlay">
        <div class="image_overlay_text">Update Profile Picture</div>
      </div>
    </div>

    <div class="height-adjust"></div>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile/">My Profile</a>
      <a mat-list-item routerLink="/profile/inventory">My Inventory</a>
      <a mat-list-item routerLink="/profile/my-pet-ads">My Ads</a>
      <a mat-list-item routerLink="">My Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome User!</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div mdbModal #updateProfilePic="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myupdateProfilePicLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="updateProfilePic.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <img src="../assets/images/user-cat.png" alt="User_Avatar">
      </div>
      <div class="modal-body">
        <h3 class="text-center">Change your Profile Picture</h3>
        <form method="POST" action="" name="updateProfilePicForm">
          <div class="md-form">
            <input type="file" required name="uploadPic" value="Select Picture">
          </div>
          <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect><i class="fas fa-cloud-upload-alt"></i><span
              class="button_text">Save changes</span></button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="updateProfilePic.hide()"
          mdbWavesEffect>Close</button>
      </div>
    </div>
  </div>
</div>
