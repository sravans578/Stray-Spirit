<div class="mt-85">
  <div class="banner_image parallax"></div>
  <div class="mt-25 container">
    <div class="row">
      <div class="col-md-3 category_col">
        <div class="mt-85">
          <p class="category_title text-center">Category</p>
          <mdb-card>
            <mdb-card-header>Featured</mdb-card-header>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Category 1</li>
              <li class="list-group-item">Category 2</li>
              <li class="list-group-item">Category 3</li>
            </ul>
          </mdb-card>
        </div>
      </div>
      <div class="col-md-9">
        <div class="mt-25">
          <div class="product_page_heading">
            <h2>Here are our listings for Products</h2>
            <select class="browser-default custom-select">
              <option selected class="inactive">Sort By</option>
              <option value="1">Price - Low to High</option>
              <option value="2">Price - High to Low</option>
              <option value="3">New Products</option>
            </select>
          </div>
          <div class="container mt-25 products_listing">
          <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let p of product_newData | paginate: { itemsPerPage: 6, currentPage: page }">
                <mdb-card>
                  <a routerLink="/product-detail">  
                  <mdb-card-img mdbWavesEffect [src]="p.productPic" [alt]="p.productName"></mdb-card-img>
                  </a>  
                  <mdb-card-body>
                      <mdb-card-title>
                        <h4>{{p.productName}}</h4>
                      </mdb-card-title>
                      <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
                        content.
                      </mdb-card-text>
                      <div class="dash"></div>
                      <div class="price_buttons">
                        <span class="price">${{p.productPrice}}</span>
                        <div class="action_buttons">
                          <a >
                          <span class="cart_button">
                              <i class="fas fa-cart-plus fa-lg"></i>
                          </span>
                          </a>
                          <a>
                          <span class="share_button">
                              <i class="fas fa-share-alt fa-lg"></i>
                          </span>
                          </a>
                        </div>
                      </div>
                    </mdb-card-body>
                  </mdb-card>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="pagination_wrapper">
          <pagination-controls (pageChange)="page=$event"></pagination-controls>
          </div>
        </div>

         
  </div>
</div>
